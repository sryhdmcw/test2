<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <script type="text/javascript">
        (function(){
            var docEl = document.documentElement;
            function setRemUnit() {
                var rem = docEl.clientWidth/10;
                docEl.style.fontSize = rem +'px';
            }
            setRemUnit();
            // 窗口大小变化时触发
            window.addEventListener('resize',setRemUnit);
            // 窗口窗口出现在当前屏幕时
            window.addEventListener('pageshow',function (e) {
                if (e.persisted){
                    setRemUnit();
                }
            })
        })();
    </script>
    <link rel="stylesheet" href="../lib/reset.css">
    <link rel="stylesheet" href="./searchbar/searchbar.css">
    <link rel="stylesheet" href="./category/category.css">
    <link rel="stylesheet" href="./contenList/contenList.css">
    <link rel="stylesheet" href="./starScore/starScore.css">
    <link rel="stylesheet" href="../common/bottomBar/bottomBar.css">
    <link rel="stylesheet" href="./header/header.css">
</head>
<body>
<!--头部开始-->
<header>
    <div class="search-bar">
        <div class="search-location">
            <div class="search-location-icon"></div>
            <div class="search-location-text">大食堂</div>
        </div>
        <div class="search-container">
            <p class="place-holder">麻辣面</p>
        </div>
    </div>

    <img class="header-img"  src="./header/img/header.jpg" alt="">

</header>
<!--头部结束-->
<!--类目开始-->
<div class="category-content clearfix"></div>
<!--类目结束-->
<!--商家列表开始-->
<div class="list-content">
    <h4 class="list-title">
        <span class="title-line"></span>
        <span>食堂窗口</span>
        <span class="title-line"></span>
    </h4>
    <div class="list-wrap"></div>
            <div class="loading">加载中</div>
</div>
<!--商家列表结束-->
<!--底部栏开始-->
<div class="bottom-bar"></div>
<!--底部栏结束-->
<script src="../lib/jquery.min.js"></script>
<script src="./starScore/starScore.js"></script>
<script src="./category/category.js"></script>
<script src="../common/bottomBar/bottomBar.js"></script>
<script src="./contenList/contenList.js"></script>
</body>
</html>
